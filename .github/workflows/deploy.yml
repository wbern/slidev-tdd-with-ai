name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install

      - name: Build main menu
        run: pnpm slidev build slides.md --base /${{ github.event.repository.name }}/ --out dist

      - name: Build latt quiz
        run: pnpm slidev build latt.md --base /${{ github.event.repository.name }}/latt/ --out dist/latt

      - name: Build medel quiz
        run: pnpm slidev build medel.md --base /${{ github.event.repository.name }}/medel/ --out dist/medel

      - name: Build svar quiz
        run: pnpm slidev build svar.md --base /${{ github.event.repository.name }}/svar/ --out dist/svar

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
